{% extends "layout_admin_panel.html" %}
{% block body %}
	<section class="container">
		<h3 class="mt-3 text-primary">PROFILE PHOTO UPDATE:</h3>
		<hr>
		<div class="h-25 w-25 mx-auto"><img id="profileImage" class="img-thumbnail" alt="Profile"></div>
		<div class="container">
			<div class="col-6 mx-auto">
<form class="mt-3" action="/update-profile-pic" method="POST" enctype="multipart/form-data" id="form1">
				<div class="custom-file">
				  <input type="file" name="file" class="custom-file-input" id="customFile">
				  <label class="custom-file-label" for="customFile">Choose file</label>
				</div>
			  </form>
			</div>
		  <div class="text-center"><button type="button" value="submit" form="form1" class="btn btn-primary mt-3 px-5 mx-auto" onclick="uploadImage()">UPDATE PROFILE PHOTO</button></div></div>
		
	</section>
	<section class="container">
		<h3 class="mt-3 text-primary">PROFILE Data update:</h3>
		<hr>
		<form method="post" action="/update-profile" id="form-2">
			<div class="form-group">
				<label for="exampleInputEmail1">Name</label>
				<input type="name" class="form-control" name="name" value="{{profile.name}}" aria-describedby="emailHelp" placeholder="Enter name">
			  </div>
			  <div class="form-group">
				<label for="bio">Short Intro</label>
				<input type="text" class="form-control" name="bio"  value="{{profile.bio}}"   placeholder="Enter Bio">
			  </div>
			  <div class="form-group">
				<label for="comment">Full Bio:</label>
				<textarea class="form-control" rows="5" name="full_bio">{{profile.full_bio}}</textarea>
			  </div>
			  <!-- Social Media Links -->
			  <h3 class="color-primary">Social Media Links</h1>
			  <div class="form-group">
				<label for="bio">FaceBook Link</label>
				<input type="text" class="form-control" name="facebook"  value="{{profile.facebook}}"  placeholder="Enter the Link Here">
			  </div>
			  <div class="form-group">
				<label for="bio">Linkedin Link</label>
				<input type="text" class="form-control" name="linkdin"  value="{{profile.linkdin}}"  placeholder="Enter the Link Here">
			  </div>
			  <div class="form-group">
				<label for="bio">twitter Link</label>
				<input type="text" class="form-control" name="twitter"  value="{{profile.twitter}}"  placeholder="Enter the Link Here">
			  </div>
			  <!-- Contact Details -->
			  <h3 class="display3">Contact Details</h3>
			  <div class="form-group">
				<label for="bio">Phone Number</label>
				<input type="text" class="form-control" name="phone_no"  value="{{profile.phone_no}}"  placeholder="Phone Number">
			  </div>
			  <div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" name="email"  value="{{profile.email}}"  placeholder="Email Number">
			  </div>
			  <div class="form-group">
				<label for="bio">Address</label>
				<input type="text" class="form-control" name="address" value="{{profile.address}}" placeholder="address">
			  </div>
			  
			</form>
			<div class="container text-center">
				<input type="submit" form="form-2" class="btn col-6 btn-primary mx-auto" value="Update profile Data">
			</div>
		
	</section>
	


	<!-- ! Footer Data is here -->
		<div class="bg-dark container-fluid mt-5">
			<p class="text-white">Copyright 2020, biplabchem.com</p>
		</div>
	{% endblock %}
