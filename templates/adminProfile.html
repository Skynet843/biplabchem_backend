{% extends "layout_admin_panel.html" %}
{% block body %}
	<section class=" container-fluid">
		<h3 class="mt-3 text-primary">PROFILE PHOTO UPDATE:</h3>
		<hr>
		<div class="h-25 w-25 mx-auto"><img id="profileImage" class="img-thumbnail" alt="Profile"></div>
		<div class="container">
			
			<form class="mt-3" action="/update-profile-pic" method="POST" enctype="multipart/form-data" id="form1">
				<div class="custom-file">
				  <input type="file" name="file" class="custom-file-input" id="customFile">
				  <label class="custom-file-label" for="customFile">Choose file</label>
				</div>
			  </form>
		  <div class="text-center"><button type="button" value="submit" form="form1" class="btn btn-primary mt-3 px-5 mx-auto" onclick="uploadImage()">UPDATE PROFILE PHOTO</button></div></div>
		
	</section>
	{% endblock %}
